<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

        <span class="icon-bar"></span>

      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" id="zip" placeholder="Zip Code">
          <button type="button" class="btn btn-success" id="getZip">+</button>
          </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="https://darksky.net/poweredby/" target="_blank">Powered By DarkSky's!</a></li>

<body>
        <div class="container">
            <div class="row" id="templateGoesHere">
            </div>
        </div>
            <div id="template" style="display:none">
            <div class="col-md-4 col-sm-6">
                <div class="card card-block" id="cardie">
                    <h2 class="card-title">
                        <a id="printTown"> @@printTown@@</a>
                        </h2>
                        <p class="card-text"></p>
                        <h1 id="printTemperature">@@temperature@@&#8457</h1>
                        <h3 id="printConditions">@@conditions@@</h3>
                        <div class="row">
                            <div class="col-sm-5 low"> @@low@@&#8457</div>
                            <div class="col-sm-3 percepitation"> @@precipitation@@ </div>
                            <div class="col-sm-4 high"> @@highTemp@@&#8457</div>
                        </div>
                        <div class="row">
                          <div class="col-sm-3"> Low </div>
                          <div class="col-sm-5"> Percepitation </div>
                          <div class="col-sm-4"> High </div>
                        </div>
                       <button type="button" class="delete btn-info" >X</button>
                    </div>
                </div>
            </div>
